<div id="main-wrapper">

    <div class="new-deck">

    </div>

    <!-- List of decks -->
    <div class="decks">
        <ul>
            <li data-ng-repeat="d in decks" class="pull-left">
                <a href="/#/edit/{{ d.id }}">
                    <img data-ng-src="{{ d.picture }}" alt="" width="250"/>
                    <br />
                    <h4>{{ d.name }}</h4>
                </a>
            </li>
        </ul>
    </div>

</div>
